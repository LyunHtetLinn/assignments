<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel/SlideShow</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
  <!--Carousel-->
  <div id="demo" class="carousel slide" data-bs-slide="carousel">
    <!--indicators/dots-->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>

    <!--The slideshow/carousel-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Bagoda.png" alt="Bagoda" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Pagodas</h3>
          <p>Pagodas which are located around Myanmar</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="Kyiteeyoo.png" alt="Kyiteeyoo" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Kyiteeyoo</h3>
          <p>Pay homage to Kyiteeyoo!!!</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="Shwezigon.png" alt="Shwezigon" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Shwezigon</h3>
          <p>One of the famous pagodas in Shwezigon.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="Shwedagon.png" alt="Shwedagon" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Shwedagon</h3>
          <p>The most famous pagoda in Myanmar</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="Mya Thein Tun Pagoda.png" alt="Mya Thein Tun Pagoda" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Mya Thein Tan Pagoda</h3>
          <p>The landmark of the Sagaing!!!</p>
        </div>
      </div>
    </div>

    <!--Left and right controls/icons-->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div> <!-- Closing div tag for the carousel -->
</body>
</html>
